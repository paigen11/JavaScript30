<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    /* in the console, if you right click on an inspected element, you can choose a thing called 'break on'
    and choose something like attribute modifications' and it will actually pause the browser in debug when the element
    gets modified so you can see it happening
     */

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a  %s string!', ':)');

    // Styled - do %c in front of the thing you want to style
    console.log('%c I am some great text', 'font-size: 32px; background: red; text-shadow: 10px;' );

    // warning!
    console.warn('OH NOOO!!!');

    // Error :|
    console.error('Holy crap');

    // Info
    console.info('Crocodiles eat 3 - 4 people per year');

    // Testing - this will only fire if something is wrong
    console.assert(1 === 2, 'That is wrong');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch!'), 'That does not contain ouch!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p); //shows you the actual element in the console
    console.dir(p); //shows you the full directory inside the element - you can go inside it and see all the stuff

    // Grouping together - just add group or groupCollapsed at the beginning and groupEnd for nicely organized groups of objects
    dogs.forEach(dog => {
//        console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console. log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Paige');
    console.count('Paige');
    console.count('Paige');
    console.count('Paige');
    console.count('Cindy');
    console.count('Paige');
    console.count('Paige');
    console.count('Cindy');
    console.count('Cindy');
    console.count('Paige');
    console.count('Paige');
    console.count('Cindy');
    console.count('Paige');
    console.count('Paige');
    console.count('Paige');

    // timing - for CORS issues, you need to use mode: no-cors in the fetch
    console.time('fetching data');
    fetch('https://github.com/paigen11', {
        mode: 'no-cors'
    }).then(data => {
            console.log(data.type);
            console.timeEnd('fetching data');
            console.log(data);
        });

  </script>
</body>
</html>
