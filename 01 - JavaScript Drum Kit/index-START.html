<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

// playing with audio features - see https://www.w3schools.com/tags/ref_av_dom.asp for more info
//  var key = document.querySelector('audio[data-key="65"]');
//  key.autoplay = true;
//  key.play();


function playSound(e) {
    //back ticks and ES6 template string to insert the correct key code variable when the key is pressed
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    //selects the element on the page with the data-key attribute
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if(!audio) return; //stop the function from running altogether
    audio.volume = 0.1;
    audio.currentTime = 0; //this returns the sound to the beginning if the button's tapped again
    audio.play();

    key.classList.add('playing'); //this adds the class of playing to the key that's being pressed
};

function removeTransition(e){
    //e is every transition event that happens, so we take just the event with the propertyName of transform
    if(e.propertyName !== 'transform') return; //skip it if it's not a transform
    this.classList.remove('playing'); //removes the playing attribute from the div's class list
}

//use transition end event to fire when the transition is over
const keys = document.querySelectorAll('.key');
//ES6 arrow function
//this adds the event listener transitionend, which fires off the removeTransition function
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown', playSound);

</script>


</body>
</html>
